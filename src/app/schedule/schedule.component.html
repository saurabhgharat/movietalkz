<h1>2019 Release schedule</h1>

<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>
        Date
      </th>
      <th>
        Month
      </th>
      <th>
        Movie
      </th>
      <th>
        Studio
      </th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let d of data">

      <td>{{d.date}}</td>
      <td>{{d.month}}</td>
      <td>{{d.title}}</td>
      <td>{{d.studio}}</td>

    </tr>

  </tbody>
</table>
