<h1>All Time Box Office</h1>

<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>
        Chart
      </th>
      <th>
        Record Holder
      </th>
      <th>
        Record
      </th>

    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let d of data">

      <td>{{d.chart}}</td>
      <td>{{d.recordholder}}</td>
      <td>{{d.record}}</td>


    </tr>

  </tbody>
</table>
